<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>Product Online</h1>
    <div class="filter-container">
        <input type="text" id="nameFilter" placeholder="Filter by Name">
        <input type="number" id="priceFilter" placeholder="Filter by Price">
        <input type="number" id="ratingFilter" placeholder="Filter by Rating">
        <input type="number" id="discountFilter" placeholder="Filter by Discount">
        <select id="availabilityFilter">
            <option value="all">All</option>
            <option value="available">Available</option>
            <option value="out-of-stock">Out of Stock</option>
        </select>
    </div>

    <div class="product-list">
       
    </div>

    <script src="script.js"></script>
</body>

</html>
